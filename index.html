<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-box-one">
          <div class="sidebar-icon" id="sidebar-123">
            <i class="fa-solid fa-bars fa-xl" style="color: #0077b6"></i>
          </div>
          <div class="navbar-symbol">
            <img src="clock.jpg" alt="clock" class="clock-image" />
          </div>
          <div class="navbar-h-one">
            <h1>Reminder</h1>
          </div>
          <div class="navbar-search">
            <input
              type="text"
              placeholder="Search for a Task"
              class="navbar-input"
            />
            <div class="search-task">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navbar-button">
              <button class="add-task" onclick="{openTask()}">
                <strong>Add Task</strong>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="board-container" id="board-123">
        <div class="board-one" id="board-date">Hi</div>
        <h1 class="board-one-pending" id="no-pending-123">
          NO PENDING TASKS FOR TODAY
        </h1>
        <div class="board-one" id="board-pending"></div>
      </div>
    </section>
    <section>
      <div class="back-overlay" id="over-123"></div>
      <div class="add-task-pop-up" id="task-123">
        <div class="task-name">
          <h3>Task Name</h3>
          <input
            type="text"
            name="task"
            class="input-task"
            onchange="{setTask()}"
          />
        </div>
        <div class="date-time">
          <div class="task-time">
            <h3>Time</h3>
            <input type="time" class="input-time" />
          </div>
          <div class="task-date">
            <h3>Due Date</h3>
            <input type="date" class="input-date" />
          </div>
        </div>

        <div class="task-data">
          <button class="add-task" onclick="{addTask()}">
            <strong>Add new Task</strong>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="task-list">
        <div class="navbar-h-one">
          <h2>Task List</h2>
        </div>
        <div class="task-names"></div>
        <h1 class="navbar-h-one" id="no-task-123">NO UPCOMING TASKS</h1>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
